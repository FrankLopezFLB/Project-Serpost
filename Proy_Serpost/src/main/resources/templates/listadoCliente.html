<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- JSTL / CustomTag -->

<head>
	<title>Mantenimiendo Cliente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">

	<style>
		body {
			background: #eee;
		}

		.modal-header {
			color: #191796;
			background: #CCE5FF;
			display: flex;
			justify-content: center;

		}

		.tits {
			font-size: 35pt;
			font-family: georgia;
		}

		.help-block {
			color: red;
		}

		.form-group.has-error .form-control-label {
			color: red;
		}

		.form-group.has-error .form-control {
			border: 1px solid red;
			box-shadow: 0 0 0 0.2rem rgba(250, 16, 0, 0.18);
		}
	</style>
</head>

<body>
	<div class="container">
		<br>
		<br>
		<h2 class="text-center tits">Lista de Clientes</h2>
		<br>
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCliente"
			style="background-color:#191796">
			Nuevo Cliente
		</button>
		<br>
		<br>
		<table id="tableCliente" class="table table-striped table-bordered" style="width:100%">
			<thead class="thead-dark">
				<tr>
					<th>CÃ“DIGO</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>DNI</th>
					<th>TELEFONO</th>
					<th>CORREO</th>
					<th></th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="c : ${lstClientes}">
					<td th:text="${c.codigoCli}"></td>
					<td th:text="${c.nombreCli}"></td>
					<td th:text="${c.apellidoCli}"></td>
					<td th:text="${c.dniCli}"></td>
					<td th:text="${c.telefonoCli}"></td>
					<td th:text="${c.correoCli}"></td>
					<td>
						<form action="/editarCli" method="post">
							<input type="hidden" name="codigoCli" th:value="${c.codigoCli}">
							<button type="submit" class="btn btn-info">Seleccione</button>
						</form>
					</td>
					<td><button type="button" class="btn btn-danger btn-eliminar">Eliminar</button></td>
				</tr>
			</tbody>
		</table>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>


	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

	<script>

		$(document).ready(function () {
			$('#tableCliente').DataTable();

		})
	</script>
</body>

</html>
